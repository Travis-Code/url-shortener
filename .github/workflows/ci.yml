name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install server dependencies
        working-directory: ./server
        run: |
          npm ci

      - name: Run server lint (if configured)
        working-directory: ./server
        run: |
          if [ -f package.json ]; then npm run lint || true; fi

      - name: Build server (TypeScript compile)
        working-directory: ./server
        run: |
          npm run build || true

      - name: Install client dependencies
        working-directory: ./client
        run: |
          npm ci

      - name: Build client
        working-directory: ./client
        run: |
          npm run build

      - name: Run tests (if present)
        run: |
          if [ -d server ] && [ -f server/package.json ]; then cd server && npm test || true; fi
          if [ -d client ] && [ -f client/package.json ]; then cd client && npm test || true; fi

  deploy:
    name: Deploy (optional)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Vercel (if VERCEL_TOKEN set)
        if: secrets.VERCEL_TOKEN
        run: |
          echo "Deploying to Vercel..."
          npx vercel --prod --confirm

      - name: Deploy to Railway (if RAILWAY_TOKEN set)
        if: secrets.RAILWAY_TOKEN
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Deploying to Railway..."
          npm i -g railway
          railway up --production || true
