name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: url_shortener_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install server dependencies
        working-directory: ./server
        run: |
          npm ci

      - name: Run server lint (if configured)
        working-directory: ./server
        run: |
          if [ -f package.json ]; then npm run lint || true; fi

      - name: Build server (TypeScript compile)
        working-directory: ./server
        run: |
          npm run build || true

      - name: Install client dependencies
        working-directory: ./client
        run: |
          npm ci

      - name: Build client
        working-directory: ./client
        run: |
          npm run build

      - name: Run integration tests
        working-directory: ./server
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/url_shortener_test
          JWT_SECRET: test-jwt-secret-key-for-ci
        run: |
          npm test -- --testPathIgnorePatterns=integration.remote.test.ts

      - name: Run smoke tests
        run: |
          chmod +x scripts/smoke.sh
          npm run smoke:all
