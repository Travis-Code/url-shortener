name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install server dependencies
        working-directory: ./server
        run: |
          npm ci

      - name: Run server lint (if configured)
        working-directory: ./server
        run: |
          if [ -f package.json ]; then npm run lint || true; fi

      - name: Build server (TypeScript compile)
        working-directory: ./server
        run: |
          npm run build || true

      - name: Install client dependencies
        working-directory: ./client
        run: |
          npm ci

      - name: Build client
        working-directory: ./client
        run: |
          npm run build

      - name: Run tests (if present)
        run: |
          if [ -d server ] && [ -f server/package.json ]; then cd server && npm test || true; fi
          if [ -d client ] && [ -f client/package.json ]; then cd client && npm test || true; fi
