version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: urlshortener-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: url_shortener
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: urlshortener-api
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      NODE_ENV: development
      PORT: 5001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/url_shortener
      JWT_SECRET: dev_secret_change_in_production_12345678901234567890
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Hot reload for development (comment out for production)
      - ./server/src:/app/src
      - ./server/package.json:/app/package.json
    command: npm run dev

  # Frontend React App
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: builder  # Use builder stage for dev with hot reload
    container_name: urlshortener-web
    restart: unless-stopped
    ports:
      - "3000:5173"
    environment:
      VITE_API_URL: http://localhost:5001
    depends_on:
      - server
    volumes:
      # Hot reload for development (comment out for production)
      - ./client/src:/app/src
      - ./client/package.json:/app/package.json
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
    driver: local
